version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker-compose build
      - docker tag cvat:latest 310808216338.dkr.ecr.us-west-2.amazonaws.com/cvat:latest      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker-compose push 310808216338.dkr.ecr.us-west-2.amazonaws.com/cvat:latest
